<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Note App</title>
</head>

<body>
    <div class="container">
        <button id="addNoteBtn" onclick="openForm()">Add New Note</button>
        <h1 class="main-heading">Note List</h1>
        <div class="note-form" id="note-form">
            <input type="text" name="note" id="note" placeholder="Enter your Note Here..">
            <input type="submit" onclick="closeForm()" class="noteAddFinalBtn" id="noteAddFinalBtn"
                value="Add to Note List">
        </div>
        <ul id="list">
            <li class="list-item">Wake up at 8 AM</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
